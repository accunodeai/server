services:
  # Main FastAPI Web Service
  - type: web
    name: default-rate-api
    env: python
    plan: starter # Change to standard/pro for production
    buildCommand: "pip install --upgrade pip && pip install -r requirements.prod.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT --workers 4"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: API_VERSION
        value: v1
      - key: APP_NAME
        value: "Default Rate Prediction API"
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        fromService:
          type: web
          name: default-rate-api
          property: port
      - key: UVICORN_WORKERS
        value: 4
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: DATABASE_URL
        fromDatabase:
          name: default-rate-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: default-rate-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: default-rate-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: default-rate-redis
          property: connectionString
      - key: CELERY_TASK_SERIALIZER
        value: json
      - key: CELERY_RESULT_SERIALIZER
        value: json
      - key: CELERY_ACCEPT_CONTENT
        value: '["json"]'
      - key: CELERY_TIMEZONE
        value: UTC
    healthCheckPath: /health
    
  # Celery Worker Service
  - type: worker
    name: default-rate-worker
    env: python
    plan: starter # Change to standard/pro for production
    buildCommand: "pip install --upgrade pip && pip install -r requirements.prod.txt"
    startCommand: "celery -A app.workers.celery_app worker --loglevel=info --concurrency=2 --pool=solo"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: SECRET_KEY
        sync: false # Don't sync from web service, generate new
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: default-rate-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: default-rate-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: default-rate-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: default-rate-redis
          property: connectionString
      - key: CELERY_TASK_SERIALIZER
        value: json
      - key: CELERY_RESULT_SERIALIZER
        value: json
      - key: CELERY_ACCEPT_CONTENT
        value: '["json"]'
      - key: CELERY_TIMEZONE
        value: UTC

  # Celery Beat Service (for scheduled tasks)
  - type: worker
    name: default-rate-beat
    env: python
    plan: starter
    buildCommand: "pip install --upgrade pip && pip install -r requirements.prod.txt"
    startCommand: "celery -A app.workers.celery_app beat --loglevel=info"
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: DATABASE_URL
        fromDatabase:
          name: default-rate-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: default-rate-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: default-rate-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: default-rate-redis
          property: connectionString

databases:
  - name: default-rate-db
    databaseName: default_rate_db
    user: default_rate_user
    plan: free # Change to standard/pro for production

redis:
  - name: default-rate-redis
    plan: free # Change to standard/pro for production
